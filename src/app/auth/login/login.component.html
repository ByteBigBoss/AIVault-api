<section>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="loginForm" class="main-box" *ngIf="!isLoading" (submit)="onLogin()" >
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input  matInput type="email" placeholder="pat@example.com" name="email"  formControlName="email" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput type="password" placeholder="pat@example.com" name="password" formControlName="password" required />
    </mat-form-field>

    <button  mat-flat-button color="primary" color="primary" type="submit"  >
     Login
    </button>
  </form>
</section>
